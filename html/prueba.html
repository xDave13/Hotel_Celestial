<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Carrusel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-title-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
      padding: 2rem 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: end;
      gap: 1rem;
    }
    .btn-reservar {
      align-self: start;
      background-color: #ff0055;
      border: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      border-radius: 5px;
      text-transform: uppercase;
      text-decoration: none;
    }
    .carousel-indicators [data-bs-target] {
      background-color: #ff0055;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<section class="habitaciones container py-5">
  <h2 class="text-center mb-2">Habitaciones & Suites</h2>
  <p class="subtitulo text-center mb-5">Renueva tus sentidos</p>

  <div id="habitacionesCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#habitacionesCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#habitacionesCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#habitacionesCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="card text-white">
          <img src="https://via.placeholder.com/800x500" class="d-block w-100" alt="Habitación 1">
          <div class="card-title-overlay">
            Habitación 1
            <a href="#reservar" class="btn btn-reservar">Reservar</a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card text-white">
          <img src="https://via.placeholder.com/800x500/333333/ffffff" class="d-block w-100" alt="Habitación 2">
          <div class="card-title-overlay">
            Habitación 2
            <a href="#reservar" class="btn btn-reservar">Reservar</a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card text-white">
          <img src="https://via.placeholder.com/800x500/111111/eeeeee" class="d-block w-100" alt="Habitación 3">
          <div class="card-title-overlay">
            Habitación 3
            <a href="#reservar" class="btn btn-reservar">Reservar</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
